  # 用于扰动攻击鲁棒性评估的人工可调参数。
  #
  # "corruptions"部分下的每个条目对应于用户鲁棒性配置中引用的扰动名称。
  #
  # 支持的字段：
  #   severities: 描述扰动攻击评估严重级别的正整数列表。
  #   parameters: 传递给扰动实现的任意关键字参数
  #              (参见 metric/object_detection/robustness/corruption.py)。
  #   description: 可选字符串，记录扰动的意图。
  #
  corruptions:
    gaussian_noise:
      description: "标准加法高斯噪声"
      severities: [ 1, 2, 3, 4, 5 ]
      parameters:
        magnitude: 0.05
    gaussian_blur:
      description: "可调节内核大小的高斯模糊"
      severities: [ 1, 2, 3, 4, 5 ]
      parameters:
        kernel_multiplier: 2
    brightness_shift:
      description: "每个图像应用的均匀亮度偏移"
      severities: [ 1, 2, 3, 4, 5 ]
      parameters:
        max_shift: 0.25
    contrast_shift:
      description: "线性对比度缩放"
      severities: [ 1, 2, 3, 4, 5 ]
      parameters:
        max_shift: 0.4