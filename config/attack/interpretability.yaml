model_fidelity:
  score_threshold: 0.3
  topk: 5
  match_iou: 0.5
  perturbation: blur
  keep_mask_outside: true
  grad_cam:
    output_dir: "outputs/fidelity_gradcam"
    class_names_path: "fasterrcnn_test/classes.txt"
    max_examples: 3
    # Only detections that meet both keep and drop ratios will trigger Grad-CAM
    min_keep_ratio: 0.85
    min_drop_ratio: 0.75
    score_threshold: 0.4