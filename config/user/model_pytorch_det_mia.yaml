model:
  instantiation:
    model_path: "fasterrcnn_test/model.py"
    model_name: "TorchvisionDetector"
    weight_path: "fasterrcnn_test/dior_clean_best.pt"
    parameters:
      num_classes: 20
      network: "fasterrcnn"
      pretrained: false
      trainable_backbone_layers: 3
  estimator:
    framework: "pytorch"
    task: "detection"
    parameters:
      input_shape: [3, 640, 640]
      nb_classes: 20
      device_type: "gpu"
evaluation:
  attack_config: "config/attack/miadet.yaml"
  safety:
    membership_inference_detection: ["mia_det"]
