model:
  instantiation:
    model_path: "fasterrcnn_test/model.py"
    model_name: "TorchvisionDetector"
    weight_path: "fasterrcnn_test/dior_clean_best.pt"
    parameters:
      num_classes: 20
      network: "fasterrcnn"
      pretrained: false
      trainable_backbone_layers: 3
  dataset:
    train_dir: "data/dataset/dior/train"
    val_dir: "data/dataset/dior/val"
    test_dir: "data/dataset/dior/test"
  estimator:
    framework: "pytorch"
    task: "detection"
    parameters:
      input_shape: [3, 640, 640]
      nb_classes: 20
      device_type: "gpu"
evaluation:
  safety:
    membership_inference_detection: ["mia_det"]
