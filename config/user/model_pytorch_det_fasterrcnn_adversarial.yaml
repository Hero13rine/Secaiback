# PyTorch Faster R-CNN detection robustness configuration
model:
  instantiation:
    model_path: "fasterrcnn_test/model.py"
    weight_path: "fasterrcnn_test/dior_clean_best.pt"
    model_name: "TorchvisionDetector"
    parameters:
      "num_classes": 20
      "network": "fasterrcnn"
      "pretrained": True
      "trainable_backbone_layers": 3
  estimator:
    framework: "pytorch"
    task: "detection"
    parameters:
      input_shape: [3, -1, -1]
      clip_values: [0, 1]
      device: "cuda"
      device_type: "gpu"
      batch_size: 1
evaluation:
  basic: ["map", "accuracy", "precision"]
  robustness:
    adversarial:
      metrics: ["map_drop_rate", "miss_rate", "false_detection_rate"]
      parameters:
        eps:
          start: 0.001
          end: 0.01
          step: 0.002
        # 或写成列表: eps: [0.001, 0.01, 0.002]
      attacks:
        - fgsm
        - pgd
  interpretability: []
  safety: []
  generalization: []
  fairness: []