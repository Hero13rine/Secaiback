model:
  instantiation:
    model_path: "fasterrcnn_test/model.py"
    weight_path: "fasterrcnn_test/dior_clean_best.pt"
    model_name: "TorchvisionDetector"
    parameters:
      num_classes: 20
      network: "fasterrcnn"
      pretrained: true
      trainable_backbone_layers: 3
  estimator:
    framework: "pytorch"
    task: "detection"
    parameters:
      input_shape: [3, -1, -1]
      clip_values: [0, 1]
      device: "cuda"
      device_type: "gpu"
      batch_size: 1
      score_threshold: 0.0

evaluation:
  # basic: ["map", "accuracy", "precision"]
  robustness:
    corruption:
      # Global metrics shared by every corruption evaluation (typo intentional).
      mertics:
        - perturbation_magnitude
        - performance_drop_rate
        - perturbation_tolerance
      # Optional path that points to adjustable corruption parameters.
      parameter_config: "config/attack/corruption.yaml"
      gaussian_noise:
        enabled: true
      gaussian_blur:
        enabled: true
      brightness_shift:
        enabled: true
      contrast_shift:
        enabled: true
  interpretability: []
  safety: []
  generalization: []
  fairness: []
