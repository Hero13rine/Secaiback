model:
  instantiation:
    model_path: "fasterrcnn_test/model.py"
    weight_path: "fasterrcnn_test/dior_clean_best.pt"
    model_name: "TorchvisionDetector"
    parameters:
      num_classes: 20
      network: "fasterrcnn"
      pretrained: true
      trainable_backbone_layers: 3
  estimator:
    framework: "pytorch"
    task: "detection"
    parameters:
      input_shape: [3, -1, -1]
      clip_values: [0, 1]
      device: "cuda"
      device_type: "gpu"
      batch_size: 1
      score_threshold: 0.0

evaluation:
  # basic: ["map", "accuracy", "precision"]
  robustness:
    corruption:
      mertics:
        - perturbation_magnitude
        - performance_drop_rate
        - perturbation_tolerance
# Select which corruption methods to run.
      corruptions:
        - gaussian_noise
        - gaussian_blur
        - brightness_shift
        - contrast_shift
